<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuben Sanchez - Moon Fill-Percentage Quiz</title>
    <meta name="Description" content="A very simple page that lets you guess the current fill-percentage of the moon">
    <link rel="stylesheet" href="moon.css">
</head>
<body>
    
    
    <main class="master-moon-flex">

        <div class="moon-object"></div>
        
        <form class="moon-quiz-form" onsubmit="moonQuiz()">
            <label for="quantity"><b>Moon Fill Percentage</b></label>
            <input type="number" class="moon-number-input" name="moon-fill" min="0" max="100">
            <input type="submit"> 
        </form>
        
        <div class="moon-quiz-result"></div>
    </main>
</body>
<script src="moonScript.js"></script>

</html>
